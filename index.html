<!DOCTYPE html>
<html>
<head>
  <title>VLC Remote</title>
  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #ff8800;
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
    }

    .container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 80%;
      height: 100%;
      background: #222;
    }

    .sidebar {
      width: 20%;
      padding: 10px;
      background: #111;
      border-left: 1px solid #ff8800;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ff8800;
      padding: 5px;
      background: #000;
    }

    input, button {
      background: #222;
      border: 1px solid #ff8800;
      color: #ff8800;
      padding: 8px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <video id="player" controls></video>
    <div class="sidebar">
  <input id="videoInput" type="file" accept="video/*" />

  <div id="messages"></div>

  <div style="display: flex;">
    <input id="chatInput" placeholder="Your message" style="flex:1;" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- üéÆ Playback Controls -->
  <button onclick="playVideo()">‚ñ∂Ô∏è Play</button>
  <button onclick="pauseVideo()">‚è∏Ô∏è Pause</button>
  <button onclick="stopVideo()">‚èπÔ∏è Stop</button>

  <!-- Sync & Seek Controls -->
  <button onclick="syncToMe()">Sync to me</button>
  <button onclick="syncFromThem()">Sync from them</button>
  <button onclick="seekBackward()">‚è™ -10s</button>
  <button onclick="seekForward()">‚è© +10s</button>
</div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
